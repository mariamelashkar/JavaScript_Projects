<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width",initial-scale=1.0>
<title>Weather Application</title>
<link rel="stylesheet" href="styling.css">
</head>
<body>

<div class="card">
    <div  class="search">
        <input type="text" placeholder="Enter the city name" spellcheck="false" id="cityInput">
        <button><img src="images/search.png" ></button>
    </div>
<div class="error">
    <p> Please enter a valid city name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">15°C</h1>
        <h2 class="city">6th of October</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
const apiKey = "6c74b44c89268ab6bba8b0b75b434e3e";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

const searchBox = document.querySelector("#cityInput");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + '&appid=' + apiKey);
    if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    } else {
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        if (data.weather[0].main == "Clouds") { weatherIcon.src = "images/clouds.png"; }
        else if (data.weather[0].main == "Clear") { weatherIcon.src = "images/clear.png"; }
        else if (data.weather[0].main == "Rain") { weatherIcon.src = "images/rain.png"; }
        else if (data.weather[0].main == "Drizzle") { weatherIcon.src = "images/drizzle.png"; }
        else if (data.weather[0].main == "Mist") { weatherIcon.src = "images/mist.png"; }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }
}

searchBox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
    }
});

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

searchBox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
    }
});
</script>
</html>
