<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Store Portal</h1>
    <div id="postForm" class="post-form">
        <h2>List a new book</h2>
        <form>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="name">Book title:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
            </div>
            
            <button id="submit" class="submit-button">Submit</button>
            <button id="viewAllBooks">View All Books</button>

        </form>
    </div>
    <div id="bookList" class="post-list">
        <!-- Fetched and updated data will be displayed here -->
    </div>
    <div class="book-icon"></div>
    <script src="script.js"></script>
</body>
</html>
